<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mau Gak Kita Jalan Bareng? 💕</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Floating hearts animation */
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.8);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 182, 193, 0.1), transparent);
            animation: shimmer 3s linear infinite;
            pointer-events: none;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .question {
            font-size: 22px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 60px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }
        
        .btn-yes {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        .btn-no {
            background: linear-gradient(135deg, #a8a8a8, #c0c0c0);
            color: white;
            box-shadow: 0 4px 15px rgba(168, 168, 168, 0.4);
            position: absolute;
            transition: all 0.2s ease;
        }
        
        .btn-no:hover {
            transform: translateY(-2px);
        }
        
        .result {
            display: none;
            animation: fadeInUp 0.8s ease;
        }
        
        .result.show {
            display: block;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-gif {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 20px auto;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .result-text {
            font-size: 20px;
            color: #e17055;
            font-weight: 600;
            margin-top: 15px;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .question {
                font-size: 20px;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 14px;
            }
            
            .result-gif {
                width: 150px;
                height: 150px;
                font-size: 60px;
            }
            
            .result-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="top: 10%; left: 10%; animation-delay: 0s;">💕</div>
    <div class="heart" style="top: 20%; right: 15%; animation-delay: 1s;">💖</div>
    <div class="heart" style="bottom: 30%; left: 20%; animation-delay: 2s;">💗</div>
    <div class="heart" style="bottom: 10%; right: 10%; animation-delay: 3s;">💝</div>
    <div class="heart" style="top: 50%; left: 5%; animation-delay: 4s;">💘</div>
    <div class="heart" style="top: 70%; right: 5%; animation-delay: 5s;">💞</div>
    
    <div class="container">
        <div class="avatar">🐻</div>
        
        <div id="question-section">
            <div class="question">
                Mau gak kita jalan bareng? 😊✨
            </div>
            
            <div class="buttons">
                <button class="btn btn-yes" onclick="handleYes()">Mau! 💕</button>
                <button class="btn btn-no" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">Gamau 😒</button>
            </div>
        </div>
        
        <div class="result" id="result">
            <div class="result-gif">💕</div>
            <div class="result-text">
                Yeeee,hahaha! 🤣<br>
                Walaupun jawabanmu terpaksa,seenggaknya bisa ngajak kamu jalan😁✨
                <br>Thanks yah civa hehe
            </div>
        </div>
    </div>

    <script>
        function handleYes() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('result').classList.add('show');
            
            // Add more hearts when yes is clicked
            createCelebrationHearts();
        }
        
        function moveButton() {
            const button = document.getElementById('noBtn');
            const container = button.parentElement;
            const containerRect = container.getBoundingClientRect();
            
            // Get random position within the container
            const maxX = containerRect.width - button.offsetWidth;
            const maxY = containerRect.height - button.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            // Ensure button doesn't go outside container
            button.style.left = Math.max(0, Math.min(newX, maxX)) + 'px';
            button.style.top = Math.max(0, Math.min(newY, maxY)) + 'px';
            
            // Add some fun reactions
            const reactions = ['😅', '🙈', '😝', '🤭', '😋'];
            const randomReaction = reactions[Math.floor(Math.random() * reactions.length)];
            button.textContent = `Gamau ${randomReaction}`;
            
            // Reset text after a moment
            setTimeout(() => {
                button.textContent = 'Gamau 😒';
            }, 1000);
        }
        
        function createCelebrationHearts() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['💕', '💖', '💗', '💝', '💘', '💞'][Math.floor(Math.random() * 6)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    
                    document.body.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 6000);
                }, i * 200);
            }
        }
        
        // Initialize no button position
        window.addEventListener('load', () => {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'relative';
            noBtn.style.left = '0';
            noBtn.style.top = '0';
        });
        
        // Add touch event for mobile
        document.getElementById('noBtn').addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });
    </script>
</body>
</html>
